<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container { max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 200px; }
    .form-container { margin: 0 auto; }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"], button { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ddd; box-sizing: border-box; }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] { font-size: 16px; }
    button { background-color: #1877f2; color: white; font-size: 16px; border: none; cursor: pointer; }
    button:hover { background-color: #165eab; }
    p { text-align: center; }
    a { color: #1877f2; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div id="signup-container" class="form-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="tel" id="signup-phone" placeholder="Phone Number" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>

    <div id="login-container" class="form-container" style="display: none;">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>
  </div>

  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>

  <!-- Initialize Firebase and custom scripts -->
  <script src="script.js" type="module"></script>
</body>
</html>
